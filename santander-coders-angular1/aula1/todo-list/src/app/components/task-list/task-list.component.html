<div class="container">
  <div class="row">
    <div class="col-sm" *ngFor="let status of statuses">
      <h3>{{ transformStatus(status) }}</h3>
      <div *ngFor="let task of getTasksByStatus(status)" (click)="selectedTask(task)" appDateGreaterThanToday [Date]="task.date">
        {{ task.title }}
        {{ task.date | date : 'dd/MM/yyyy' }} - {{ task.description | uppercase | slice: 0:5 }}
      </div>
    </div>
  </div>
</div>
