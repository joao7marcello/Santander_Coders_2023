<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let status of statuses">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ transformStatus(status) }}</h3>
        </div>
        <div class="card-body">
          <div *ngFor="let task of getTasksByStatus(status)" (click)="selectedTask(task)" appDateGreaterThanToday [Date]="task.date">
            <div class="card task-card">
              <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">{{ task.date | date : 'dd/MM/yyyy' }} - {{ task.description | uppercase | slice: 0:5 }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
