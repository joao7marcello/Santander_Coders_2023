<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-4 justify-content-center">
          <div class="col-md-3">
              <input id="valor01" type="number" class="form-control">
          </div>
          <div class="col-md-2 d-flex align-items-center justify-content-center">
              <span id="operacao" class="badge badge-primary justify-content-center"></span>
          </div>
          <div class="col-md-3">
              <input id="valor02" type="number" class="form-control">
          </div>
          <div class="col-md-2">
              <button id="calcular" class="btn btn-primary">Calcular</button>
          </div>
      </div>
      <div class="row m-4 justify-content-center">
          <div class="col-md-2">
              <button id="somaButton" class="btn btn-secondary">+</button>
          </div>
          <div class="col-md-2">
              <button id="subtracaoButton" class="btn btn-secondary">-</button>
          </div>
          <div class="col-md-2">
              <button id="multiplicacaoButton" class="btn btn-secondary">*</button>
          </div>
          <div class="col-md-2">
              <button id="divisaoButton" class="btn btn-secondary">/</button>
          </div>
      </div>
      <div class="">
          <div class="text-center">
              <span id="resultado" class="badge justify-content-center " style="font-size: larger;"></span>
          </div>
      </div>
  </div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="calculadora.js"></script>
  </body>
</html>
