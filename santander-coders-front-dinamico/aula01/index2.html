<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Tamb√©m</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #tela {
            display: block;
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-align: right;
        }
        .btn {
            font-size: 1.25rem;
            height: 60px;
            margin: 5px; /* Add spacing between buttons */
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <span id="tela"></span>
        <div class="row">
            <button id="seven" class="btn btn-secondary col-3">7</button>
            <button id="eight" class="btn btn-secondary col-3">8</button>
            <button id="nine" class="btn btn-secondary col-3">9</button>
            <button id="divide" class="btn btn-danger col-3">/</button>
        </div>
        <div class="row">
            <button id="four" class="btn btn-secondary col-3">4</button>
            <button id="five" class="btn btn-secondary col-3">5</button>
            <button id="six" class="btn btn-secondary col-3">6</button>
            <button id="multiply" class="btn btn-danger col-3">*</button>
        </div>
        <div class="row">
            <button id="one" class="btn btn-secondary col-3">1</button>
            <button id="two" class="btn btn-secondary col-3">2</button>
            <button id="three" class="btn btn-secondary col-3">3</button>
            <button id="minus" class="btn btn-danger col-3">-</button>
        </div>
        <div class="row">
            <button id="zero" class="btn btn-secondary col-3">0</button>
            <button id="point" class="btn btn-secondary col-3">.</button>
            <button id="plus" class="btn btn-danger col-3">+</button>
            <button id="equal" class="btn btn-primary col-3">=</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="calculadoraFisicaCopy.js"></script>
</body>
</html>
