<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Travel Tracker</h1>
        <form action="/submit" method="post" class="form">
            <div class="mb-3">
              <label for="country" class="form-label">Country:</label>
              <input type="text" id="country" name="country" class="form-control" required>
            </div>
          
            <div class="mb-3">
              <label for="arrivalDate" class="form-label">Arrival Date:</label>
              <input type="date" id="arrivalDate" name="arrivalDate" class="form-control" required>
            </div>
          
            <div class="mb-3">
              <label for="departureDate" class="form-label">Departure Date:</label>
              <input type="date" id="departureDate" name="departureDate" class="form-control" required>
            </div>
          
            <div class="mb-3">
              <label for="money" class="form-label">Money Spent:</label>
              <input type="number" id="money" name="money" class="form-control" step="1" required>
            </div>
          
            <div class="mb-3">
              <label for="currency" class="form-label">Currency:</label>
              <select id="currency" name="currency" class="form-select">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="BRL">BRL</option>
              </select>
            </div>
          
            <div class="mb-3">
              <label for="rating" class="form-label">Rating (1-10):</label>
              <input type="number" id="rating" name="rating" class="form-control" min="1" max="10" required>
            </div>
          
            <button type="submit" class="btn btn-primary">Add Country</button>
          </form>
          
    </div>
    <a href="list.html">View Travel List</a>

    <script src="saveCountry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
