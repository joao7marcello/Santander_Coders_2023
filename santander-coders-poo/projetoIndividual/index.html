<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Owner Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      #scrollableProductList {
        max-height: 508px; /* Adjust the height as needed */
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h1>Store Owner Page</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 px-1">
          <form id="productForm">
            <label for="productName" class="form-label">Product Name:</label>
            <input
              type="text"
              id="productName"
              class="form-control"
              required
            /><br />

            <label for="productPrice" class="form-label">Product Price:</label>
            <input
              type="number"
              id="productPrice"
              class="form-control"
              required
            /><br />

            <label for="productImage" class="form-label"
              >Product Image URL:</label
            >
            <input
              type="url"
              id="productImage"
              class="form-control"
              required
            /><br />

            <label for="productColor" class="form-label">Product Color:</label>
            <input
              type="text"
              id="productColor"
              class="form-control"
              required
            /><br />

            <div class="row">
              <div class="col-md-6">
                <label for="productType" class="form-label"
                  >Product Type:</label
                >
                <select id="productType" class="form-select" required>
                  <option value="shoes">Shoes</option>
                  <option value="shirt">Shirt</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="productSize" class="form-label"
                  >Product Size:</label
                >
                <select id="productSize" class="form-select" required>
                  <!-- Size options will be added dynamically based on the selected type -->
                </select>
              </div>
              <div class="col-md-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input
                  type="number"
                  id="quantity"
                  min="0"
                  value="0"
                  class="form-control"
                />
              </div>
            </div>

            <button type="button" id="addProduct" class="btn btn-primary mt-4 mb-4">Add Product</button>
          </form>
        </div>

        <div class="col-md-6 px-1">
          <!-- Scrolling container for product list -->
          <div id="scrollableProductList" class="row row-cols-2">
            <div id="productList"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
