<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- Section para adicionar ao final -->
    <section class="booking py-5">
      <div class="container">
        <div class="container-title mb-3 fs-1">Book A Table</div>
        <div class="row">
          <div class="col-md-6">
            <form id="formReserva">
              <input
                class="form-control mb-4"
                type="text"
                name="nome"
                placeholder="Your name"
                aria-label="default input example"
              />
              <input
                class="form-control mb-4"
                type="number"
                name="numeroTel"
                placeholder="Phone Number"
                aria-label="default input example"
              />
              <input
                class="form-control mb-4"
                type="email"
                name="email"
                placeholder="Your Email"
                aria-label="default input example"
              />

              <select
                id="personsSelect"
                name="persons"
                class="form-control mb-4"
              >
                <option value="" disabled selected>How many persons?</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <input
                class="form-control mb-4"
                type="date"
                name="dataReserva"
                placeholder="dd/mm/aaaa"
                aria-label="default input example"
              />
              <button
                id="submitButton"
                type="submit"
                class="btn btn-warning rounded-5 px-5 py-2 mt-3 text-light"
              >
                BOOK NOW
              </button>
            </form>
          </div>
          <div class="col-md-6">
            <!-- Segunda div do grid para add a função de Mapa -->
            <div
              id="map"
              style="height: 285px"
              class="rounded-2 mt-5 mt-md-0"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <script src="./formReserva.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry"></script>
    <script src="./map.js"></script>
  </body>
</html>
