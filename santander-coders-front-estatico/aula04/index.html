<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <button id="btnEnviar" aria-label="Botao para envio do formulario">
      Enviar
    </button>

    <script>
      // Na primeira renderização o aria-label deve ser "Botao para reenvio de formulario"

      // adicionar listener para que toda vez que o botao seja
      //   executado ele faça a chamada do trocarAriaLabel() com suas devidas
      // normalizações
      // Evento de click

      function trocarAriaLabel() {
        const sendButton = document.getElementById("btnEnviar");

        sendButton.addEventListener("click", () => {
          const buttonAriaLabel = sendButton.getAttribute("aria-label");
          const newAriaLabel =
            buttonAriaLabel === "Botao para envio do formulario"
              ? "Botao para reenvio de formulario"
              : buttonAriaLabel;
          sendButton.setAttribute("aria-label", newAriaLabel);
        });
      }

      document.addEventListener("DOMContentLoaded", trocarAriaLabel);
    </script>
  </body>
</html>
